<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3-Arrays</title>
  <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

  <script>

    var data = [10, 20, 30, 40, 50]

    d3.min(data)
    d3.max(data)
    d3.extent(data)
    d3.sum(data)
    d3.mean(data)
    d3.median(data)
    d3.shuffle(data)

  </script>
</body>
</html>
