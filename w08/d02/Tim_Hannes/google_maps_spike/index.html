<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      /*html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }*/
      html, body, #map-canvas {
        height: 85%;
        width: 85%;
        margin: 0 auto;
        padding-top: 5%;
        }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgta3yaJBgyvlFBNdCaXeCTVsk4_gtoNo">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.7401598, -73.9895763),
          zoom: 10
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
