<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Scrolling</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/scripts.js"></script>
</head>
<body>
  <h1>Hello, Parallaxers</h1>
  <div class="image-cage">
    <img class="head" src="face.png" alt="">
  </div>

  <div class="info-block">
    <p>Hi. Fun times!</p>
  </div>
  <div class="image-banner">
    <img class="cars" src="1.jpg" alt="">
  </div>

  <div class="info-block">
    <p>Yeah, it is</p>
  </div>
  <div class="image-banner">
    <img class="cars" src="2.jpg" alt="">
  </div>

  <div class="info-block">
    <p>Just keep scrolling, just keep scrolling, just keep scrolling, scrolling, scrolling</p>
  </div>
  <div class="image-banner">
    <img class="cars" src="3.jpg" alt="">
  </div>
</body>
</html>
