<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Tick Tock</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

   <style>
   .clock {
      position: relative;
      height: 160px;
      width: 160px;
      box-sizing: border-box;
      border-radius: 100%;
      border: 5px solid darkgrey;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
   }

   .center {
      position: absolute;
      height: 7px;
      width: 7px;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      background: #262626;
      border-radius: 100%;
      z-index: 1;
   }

   .hour {
    width: 4px;
    height: 100%;
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
 }

 .hour::before {
   position: absolute;
   content: "";
   background: #262626;
   height: 60px;
   width: 4px;
   top: 25px;
}

.minute {
   width: 4px;
   height: 100%;
   position: absolute;
   left: 0;
   right: 0;
   margin: 0 auto;
}
.minute::before {
   position: absolute;
   content: "";
   background: #262626;
   height: 70px;
   width: 4px;
   top: 15px;
}

.second {
   width: 2px;
   height: 100%;
   position: absolute;
   left: 0;
   right: 0;
   margin: 0 auto;
}

.second::before {
   position: absolute;
   content: "";
   background: red;
   height: 73px;
   width: 2px;
   top: 12px;
}
</style>

</head>
<body>

   <div class="clock">
      <div class="center"></div>
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
   </div>


   <script>

      var $hour = $('.hour');
      var $minute = $('.minute')
      var $second = $('.second')

      $(function() {

         for (var i = 0; i <= 60; i++) {
            setTimeout(function() {
               $second.css('transform','rotate(' + i*6 + 'deg)')
            }, 1000)         
         };
                   

      })








   </script>




</body>
</html>
