<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tick Tock</title>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="analog-clock">
    <svg width="560px" height="560px">
      <circle id="clock-face" cx="280" cy="280" r="260"></circle>
      <line id="h-hand" x1="280" y1="280" x2="280" y2="144" />
      <line id="m-hand" x1="280" y1="280" x2="280" y2="80" />
      <line id="s-hand" x1="280" y1="280" x2="280" y2="48" />
      <line id="s-tail" x1="280" y1="280" x2="280" y2="124" />
      <text x="275" y="55">12</text>
      <text x="508" y="284">3</text>
      <text x="275" y="520">6</text>
      <text x="28" y="284">9</text>
    </svg>
  </div>
</body>
</html>
