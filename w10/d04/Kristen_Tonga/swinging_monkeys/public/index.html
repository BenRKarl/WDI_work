<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone_banobos</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- LIBRARIES -->
  <script src="js/libraries/jquery.js"></script>
  <script src="js/libraries/underscore.js"></script>
  <script src="js/libraries/backbone.js"></script>

  <!-- TEMPLATES -->
  <script type="template" class="monkey-template">
    <div class="monkey one">
      <img src="images/monkey<%- number %>.png" alt="">
      <%- number %> is the number
      <div class="name"><%- name %></div>
    </div>
    <p>
      <%= name %> <em>... is a monkey.<%= number %></em>
      <button data-action='release'>Bye.</button>
      <button data-action='edit'>Change.</button>
    </p>
  </script>
  <script type="template" class="edit-monkey-template">
    <form>
      <input type="text" placeholder="<%- name %>">
    </form>
  </script>


  <!-- APP -->
  <script src="js/backbone/app.js"></script>
  <!-- MODELS -->
  <script src="js/backbone/models/monkey.js"></script>
  <!-- COLLECTIONS -->
  <script src="js/backbone/collections/monkeyCollection.js"></script>
  <!-- VIEWS -->
  <script src="js/backbone/views/monkeys/monkeyView.js"></script>
  <script src="js/backbone/views/monkeys/monkeyListView.js"></script>
</head>
<body>
<<div class="tree"><img src="images/tree.png" alt="" class="tree-img"></div>>
  <h1>We're here...</h1>
  <ul class="testing"></ul>

  <form class="monkey-form">
    <input type="text" class="monkey-name">
    <input type="submit">
  </form>
  <ul class="monkeys">
    <h1>Are there monkeys?</h1>


  </ul>

    <div class="monkey one">
      <img src="images/monkey0.png" alt="">
      <div class="name 0"></div>
    </div>
    <div class="monkey two">
      <img src="images/monkey1.png" alt="">
      <div class="name 1"></div>
    </div>
    <div class="monkey three">
      <img src="images/monkey2.png" alt="">
      <div class="name 2"></div>
    </div>
    <div class="monkey four">
      <img src="images/monkey3.png" alt="">
      <div class="name 3"></div>
    </div>
    <div class="monkey five">
      <img src="images/monkey4.png" alt="">
      <div class="name 4"></div>
    </div>
</body>
</html>
