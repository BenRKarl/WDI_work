<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gutenberg Press</title>

  <link rel="stylesheet" href="stylesheets/styles.css">

  <!-- Libraries -->
  <script src='javascripts/libraries/jquery.js'></script>
  <script src='javascripts/libraries/underscore.js'></script>
  <script src='javascripts/libraries/backbone.js'></script>

  <!-- Templates -->
  <script type="text/template" id='book-template'>
    <%- title %>
  </script>
  <script type="text/template" id='author-template'>
    <h3><%- name %></h3>
    <ul class='books'></ul>
  </script>

  <!-- APP -->
  <script src='javascripts/backbone/app.js'></script>

  <!-- Models -->
  <script src='javascripts/backbone/models/Author.js'></script>
  <script src='javascripts/backbone/models/Book.js'></script>

  <!-- Collections -->
  <script src='javascripts/backbone/collections/AuthorCollection.js'></script>
  <script src='javascripts/backbone/collections/BookCollection.js'></script>

  <!-- Views -->
  <script src='javascripts/backbone/views/book/BookView.js'></script>
  <script src='javascripts/backbone/views/authors/AuthorView.js'></script>
  <script src='javascripts/backbone/views/BookListView.js'></script>
  <script src='javascripts/backbone/views/AuthorListView.js'></script>

</head>
<body>

  <ul class='author-lounge'>
  </ul>

</body>
</html>
