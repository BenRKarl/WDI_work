<html>
  <head>
    <title>Matt's Juice Bar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <!-- ******* Libraries -->
    <script type="text/javascript" src='javascripts/libraries/jquery.js'></script>
    <script type="text/javascript" src='javascripts/libraries/underscore.js'></script>
    <script type="text/javascript" src='javascripts/libraries/backbone.js'></script>

    <!-- ********* TEMPLATES ******* -->
    <script id="juice-template" type="text/template">
      <h2>
        <%- name %>
        <button name="free-button">Free</button>
      </h2>
      <form>
        <input type="text" placeholder="Add an ingredient" name="title"></input>
      </form>
      <ul class='ingredient-list'>
      </ul>
    </script>

    <script id="ingredient-template" type="text/template">
      <h3 class="ingredient">
        <%-title %>
      </h3>
    </script>

    <!-- JUICE -->
    <script type="text/javascript" src='javascripts/backbone/juice.js'></script>
    <!-- INGREDIENTS -->
    <script type="text/javascript" src='javascripts/backbone/ingredient.js'></script>
    <!--  Dat App Doe-->
    <script type="text/javascript" src='javascripts/app.js'></script>

  </head>

  <body>
    <h1>Juicr</h1>

    <h4>Create A Juice:</h4>
    <form class='new-juice'>
      <input type="text" placeholder="Create a Juice" class='juice-name'>
    </form>

    <ul class="juicery-store-menu">
    </ul>

  </body>
</html>
