<html>
  <head>
    <title>Chris' Juice Bar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <!-- Libraries -->
    <script type="text/javascript" src='javascripts/libraries/jquery.js'></script>
    <script type="text/javascript" src='javascripts/libraries/underscore.js'></script>
    <script type="text/javascript" src='javascripts/libraries/backbone.js'></script>

    <!-- Templates -->
    <script id="ingredient-template" type="text/template">
      <div class='ingredient'>
        <h3 class='juice-name'>
          <%- name %>
          <button data-price=0 name='remove'>remove</button>
        </h3>
      </div>
    </script>
    <script id="juice-template" type="text/template">
      <div class='juice'>
        <h2 class='juice-name'>
          <%- name %>
        </h2>
        <form>
          <p>
            <input type='text' placeholder='ingredient' name='ingredient'>
          </p>
        </form>
        <ul class='ingredients'>
        </ul>
      </div>
    </script>

    <!-- Juice -->
    <script type="text/javascript" src='javascripts/backbone/juice.js'></script>

    <!-- Ingredients -->
    <script type="text/javascript" src='javascripts/backbone/ingredients.js'></script>

    <!-- App -->
    <script type="text/javascript" src='javascripts/app.js'></script>
  </head>
  <body>

    <h1>
      JUICE BAR
    </h1>

    <form class='new-juice'>
      <input type="text" placeholder='juice-name' class='juice-name'>
    </form>

    <ul class='juice-bar'>
    </ul>

  </body>

</html>
