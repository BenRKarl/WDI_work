<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Bookbone</title>

   <!-- ******* Stylesheets ******* -->
   <link rel="stylesheet" href="stylesheets/styles.css">

   <!-- ******* Libraries ******* -->
   <script src='javascripts/libraries/jquery.js'></script>
   <script src='javascripts/libraries/underscore.js'></script>
   <script src='javascripts/libraries/backbone.js'></script>

   <!-- ******* Templates ******* -->
   <script id="author-template" type="text/template">
      <h2>
         <%- name %>
         <button>Liberate</button>
      </h2>
      <form>
         <input type='text' placeholder='book-title' name='title'></input>
      </form>
      <ul class="author-books"></ul>
   </script>

   <script id="book-template" type='text/template'>
      <h3>
         <%- title %>
      </h3>
   </script>


  <!-- ******* Book ******* -->
  <script src='javascripts/backbone/book.js'></script>


  <!-- ******* Author ******* -->
  <script src='javascripts/backbone/author.js'></script>


   <!-- ******* The App ******* -->
   <script src='javascripts/app.js'></script>

</head>
<body>

   <h1>Bookbone</h1>

   <form class="author-form">
      <input type="text" placeholder="Author Name..." class="author-name">
      <input type="submit" value="Submit">
   </form>

   <ul class="street-side-table"></ul>



</body>
</html>
