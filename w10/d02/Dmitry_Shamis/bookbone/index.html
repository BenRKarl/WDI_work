<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookbone</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <!-- LIBRARIES -->
  <script src="javascripts/libraries/jquery.js"></script>
  <script src="javascripts/libraries/underscore.js"></script>
  <script src="javascripts/libraries/backbone.js"></script>
  <!-- TEMPLATES -->
  <script type="text/template" id="author-template">
  <h3><%- author.name %><span><button name="free-button">FREE</button></span></h3>
  <ul id="titles"></ul>
  </script>
  <script type="text/template" id="book-template">
  <h4><%- book.title %></h4>
  </script>
  <!-- APP -->
  <script src="javascripts/app.js"></script>
</head>
<body>
  <form id="author-form">
    <input type="text" id="author-input" placeholder="Add Author...">
    <input type="submit">
  </form>
  <ul class="street-side-table"></ul>
</body>
</html>
