<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bananas</title>

<link rel="stylesheet" href="stylesheets/styles.css">

  <!-- Libraries -->
  <script type="text/javascript" src='javascripts/libraries/jquery.js'></script>
  <script type="text/javascript" src='javascripts/libraries/underscore.js'></script>
  <script type="text/javascript" src='javascripts/libraries/backbone.js'></script>

<!-- Templates -->

<script class="monkey-template" type="text/template">
  <%- name %>
    <form>
      <input type="text" placeholder="Name yo monkey, Monkey" name="name>"
    </form>
      <button data-price=0 name='free'>Bye Monkey</button>

      <ul class="names"></ul> 
</script>

<script class="name-template" type="text/template">
    name: <% name %>
<button data-price=0 name='free'>Bye Monkey</button>    
</script>


<!-- Bananapp -->
  <script type="text/javascript" src='javascripts/backbone/app.js'></script>
<!-- Models -->
  <script type="text/javascript" src='javascripts/backbone/monkey.js'></script>
<!-- Collections -->
  <script type="text/javascript" src='javascripts/backbone/collections/monkeyCollection.js'></script>
<!-- Views -->
  <script type="text/javascript" src='javascripts/backbone/views/monkeys/monkeyView.js'></script>
  <script type="text/javascript" src='javascripts/backbone/views/monkeys/monkeyListView.js'></script>

</head>
<body>

<form class="new-monkey">
  <input type="text" placeholder="monkey-name" class="monkey-name">
</form>
<ul class="monkey-bin"></ul>

</body>
</html>
