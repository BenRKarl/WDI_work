<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <!-- Libraries -->
  <script type="text/javascript" src="javascripts/libraries/jquery.js"></script>
  <script type="text/javascript" src="javascripts/libraries/underscore.js"></script>
  <script type="text/javascript" src="javascripts/libraries/backbone.js"></script>
  <!-- Templates -->
  <script id="monkey_template" type="text/template">
      name: <%- name %>

      <button data-action='edit'>Rename</button>

    </script>
    <script id="edit_monkey_template" type="text/template">
      <form>
        <input type='text' placeholder='<%- name %>'>
      </form>
    </script>

  <script type="text/javascript" src="javascripts/libraries/backbone/app.js"></script>
  <!-- Models -->
  <script type="text/javascript" src="javascripts/libraries/backbone/models/monkey.js"></script>
  <!-- Collections -->
  <script type="text/javascript" src="javascripts/libraries/backbone/collections/monkeyCollection.js"></script>
  <!-- Views -->
   <script type="text/javascript" src="javascripts/libraries/backbone/views/monkeys/monkeyView.js"></script>
    <script type="text/javascript" src="javascripts/libraries/backbone/views/monkeys/monkeyListView.js"></script>

</head>
<body>
  <form class='monkey-form'>
    <input type="text" class="monkey-name">
  </form>

  <ul class='monkeys'>
  </ul>

</html>
