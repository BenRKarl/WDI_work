<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node Colors</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <p>
    <input id="color-input" type="text">
    <input id="submit" type="submit">
  </p>
  <script>
  
    $(function() {

      $("#submit").click(function() {
        var color = $("#color-input").val();
        $.ajax({
          url: "/colors",
          method: "post",
          dataType: "json",
          data: {color: color},
          success: function(data) {
            console.log(data);
          }
        })
      })

      setInterval(function() {
        $.ajax({
          url: "/colors",
          method: "get",
          success: function(data) {
            var randomColor = Math.floor(Math.random() * data.length);
            $("body").css("background-color", data[randomColor]);
          }
        })
      }, 1000);

    })
  </script>
</body>
</html>
