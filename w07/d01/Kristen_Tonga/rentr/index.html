  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rentr</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/scripts.js"></script>
  </head>
  <body>

    <h2 class="searches-header">MOVIE?</h2>
    <div class="searches">
      <h3>Search by Movie Title</h3>
      <form id="search-form">
        <input type="text" id="title" placeholder="Title?">
        <input type="submit">
      </form>
    </div>

    <div class="searches">
      <h3>Lookup by Omdb ID</h3>
      <form class="lookup-form">
        <input type="text" placeholder="Omdb ID?">
        <button type="submit">SEARCH</button>
      </form>
    </div>

    <div class="searches">
      <h3>MAKE A REQUEST: By s, i, t, y, r, plot, callback, tomatoes </h3>
      <form class="request-form">
        <input type="text" class="query" placeholder="Query Value?">
        <input type="text" class="parameter" placeholder="Type of search?">
        <input type="submit">
      </form>
    </div>

    <div class="results">
      <ul class="search-results">

      </ul>
    </div>

  <img class="poster-image" src="">

  </body>
  </html>
