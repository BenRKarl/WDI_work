  <script>

  function BoyPopStar(name, haircut){
  this.name     = name;

  this.moves    = [];
}


BoyPopStar.prototype.learnMoves = function(move){
  this.moves.push(move);
  return this.moves;
}

var bieber = new BoyPopStar('Justin Bieber', 'stolen from tom brady')

function cizzurp(n){
  for (var i = 1; i <= n; i++){
    if (i % 3 && n % 5 == 0){
      console.log('cizzurp')
    }
    else if (i % 5 == 0){
      console.log('urp')
    }
    else if (i % 3 == 0){
      console.log('cizz')
    }
    else {
      console.log(i);
    }
  }
}

BoyPopStar.prototype.cizzurp = cizzurp;
