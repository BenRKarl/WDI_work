<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assert Template</title>
  <script>
    function assert(bool, desc){
      var text = document.createTextNode(desc);
      var li   = document.createElement('li');
      li.appendChild(text);
      li.className = bool ? "pass" : "fail";
      var results = document.getElementById('results');
      results.appendChild(li);
    }






  </script>
  <style>
    body {font-family: Courier new;}
    #results li.pass{color: chartreuse;}
    #results li.fail{color: red;}
  </style>
</head>
<body style="background-color: #222222">
  <ul id="results"></ul>
  <script>

  function Pizzaiolo(name) {
      this.name = name;
      this.pies = 0;
      this.makePie = function() {
        this.pies++;
      }
    }

    Pizzaiolo.prototype.drinkEspresso = function(pMan) {
      pMan.name = pMan.name.toUpperCase();
      this.name = this.name.toUpperCase();
    };


    var mario = new Pizzaiolo('mario');
    console.log(mario.__proto__);
    assert(mario.__proto__ === Pizzaiolo.prototype, "Mario");
    mario.makePie();
    assert(mario.pies ===1, "Pies");
    assert(mario.makePie.name === '', "make Pie name");
    var luigi = new Pizzaiolo('luigi', 1);
    luigi.stealPie = function stealPie(whoFrom) {
      whoFrom.pies--;
      this.pies++;
    }
    luigi.stealPie(mario);
    assert(luigi.pies === 1 && mario.pies === 0, "luigi stole a pie");

    mario.stealPie = luigi.stealPie;

    mario.stealPie(luigi);
    assert(mario.pies === 1 && luigi.pies===0, "mario can thieve it");
    mario.drinkEspresso(luigi);
    assert(mario.name==="MARIO" && luigi.name==="LUIGI", "all good");


  </script>

</body>
</html>
