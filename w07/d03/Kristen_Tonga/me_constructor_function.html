<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assert Template</title>
  <script>
    function assert(bool, desc){
      var text  = document.createTextNode(desc);
      var li    = document.createElement('li');
      li.appendChild(text);
      li.className = bool ? "pass" : "fail";
      var results = document.getElementById('results');
      results.appendChild(li);
    }

    // PIZZA!!

    function Pizzaiolo(name){
      this.name = name;
      this.pies = 0;
      // this.makePie = function(){
      //   this.pies++;
      // }
    }
    Pizzaiolo.prototype = {
      makePie: function(){
        this.pies++;
      },
      drinkExpresso: function(){
        this.name = this.name.toUpperCase();
      }
    };

    var luigi = new Pizzaiolo('luigi');

    luigi.stealPie = function stealPie(pizzaiolo){
      pizzaiolo.pies--;
      this.pies++;
    };

  </script>
  <style>
    body {font-family: Courier new;}
    #results li.pass{color: chartreuse;}
    #results li.fail{color: red; text-decoration: line-through;}
  </style>
</head>
<body>

  <ul id="results"></ul>
  <script>
    var mario = new Pizzaiolo('mario');
    console.log(typeof mario);
    assert(typeof mario === 'object', "Mario is a Pizzaiolo? No. He's an Obj")
    assert(mario.__proto__ === Pizzaiolo.prototype, "Mario PROTO(!) is the Pizzaiolo. True.")

    mario.makePie();
    assert(mario.pies === 1, "The make pies function is working");
    assert(mario.makePie.name === '', "makePie.name == undefined");

    luigi.stealPie(mario);
    assert(luigi.pies === 1 && mario.pies === 0, "luigi is a clever thief");

    mario.stealPie = luigi.stealPie;

    mario.stealPie(luigi);
    assert(mario.pies === 1 && luigi.pies === 0, "mario is a clever thief as well");

    mario.drinkExpresso();
    luigi.drinkExpresso();
    console.log(mario.name, luigi.name)
    assert(mario.name === 'MARIO' && luigi.name === 'LUIGI', "Yippy. Amends!")

  </script>
</body>
</html>
