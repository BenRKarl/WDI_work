<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assert Template</title>
  <script>
    function assert(bool, desc) {
      var text = document.createTextNode(desc);
      var li = document.createElement("li");
      li.appendChild(text);
      // if bool then "pass" else "fail"
      li.className = bool ? "pass" : "fail";
      var results = document.getElementById("results");
      results.appendChild(li);
    }
  </script>
  <style>
    body {font-family: Verdana;}
    #results li.pass{color: green;}
    #results li.fail{color: red;}
  </style>
</head>
<body>
  <ul id="results"></ul>

  <script>
    function Pizzaiolo(name) {
      this.name = name;
      this.pies = 0;

      // this can be done instead of creating prototype below
      // this.makePie = function() {
      //   this.pies++;
      // }
    }
    Pizzaiolo.prototype.makePie = function() {
      this.pies++;
    }
    var mario = new Pizzaiolo("mario");
    assert(typeof mario === "object", "Mario is a Pizzaiolo");
    assert(mario.__proto__ === Pizzaiolo.prototype, "mario's proto is Pizzaiolo.prototype");
    
    mario.makePie();
    assert(mario.pies === 1, "makePie function is working");
    assert(mario.makePie.name === "", "makePie.name == undefined");

    var luigi = new Pizzaiolo("luigi");
    luigi.stealPie = function stealPie(pizzaiolo) {
      pizzaiolo.pies--;
      this.pies++;
    }
    luigi.stealPie(mario);
    assert(luigi.pies === 1 && mario.pies === 0, "luigi is thief");

    mario.stealPie = luigi.stealPie;
    mario.stealPie(luigi);
    assert(mario.pies === 1 && luigi.pies === 0, "mario can be thief as well");

    Pizzaiolo.prototype.drinkEspresso = function() {
      this.name = this.name.toUpperCase();
    }
    mario.drinkEspresso();
    luigi.drinkEspresso();

    assert(mario.name === "MARIO" && luigi.name === "LUIGI", "coffee time");

  </script>

</body>
</html>
