<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
   <input type="text" id="input">
   <h1 id="h1"></h1>
   <script>
      $(function(){
         $('#input').keyup(function(){
            var text = ($(this).val());
            var $h1 = $('h1');
            $h1.text(text);
            $h1.css('font-size', text.length + 'px');
         });
      });
   </script>
</body>
</html>
