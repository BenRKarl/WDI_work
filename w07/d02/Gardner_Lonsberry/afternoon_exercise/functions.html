<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assert Template</title>

  <script>
  function assert(bool, desc){
    var text = document.createTextNode(desc);
    var li = document.createElement('li');
    li.appendChild(text);
    li.className = bool ? "pass" : "fail";
    var results = document.getElementById('results');
    results.appendChild(li);
  }
  
  </script>
</head>
<style>
body {font-family: Courier new;}
#results li.pass{color: chartreuse;}
#results li.fail{color: red;}
</style>

<body>
  <ul id="results"></ul>
  <script>
  function andrewSmells(){
    return true;
  }
  assert(andrewSmells.name === 'andrewSmells', 'the functions name attribut is andrewSmells');

  var aldricSmellsGood = function(){
    return true;
  }    
  assert(typeof window.aldricSmellsGood === 'function', 'its scope is the window');
  assert(aldricSmellsGood.name === '', 'aldricSmellsGood', 'its name is aldricSmellsGood');

  var mattSmells = function theBest(){return "or does he?"};
  assert(mattSmells.name === 'theBest', "mattSmells is a reference to the function and we are calling the functions name attribute");

  function cell(){
    assert(typeof prisoner === 'function', "visible before function declaration");
    function prisoner(){;
    assert(typeof window.prisoner === 'function', "the function is not scoped globally");
    escapedPrisoner = prisoner;
    assert(typeof window.escapedPrisoner === 'function', 'the prisoner has escaped the jail cell'); 
    }
    cell();
  }
  function destroyGluten()
  {
    return this;
  }
  assert(destroyGluten() === window , "this refers to the window in a globally scoped function");

  var healIntestine = destroyGluten;
  assert(healIntestine)() === window , "what does 'this' refer to?");


  var primalHuman1 = {
    bePaleo: destoryGluten
  }

  assert(primalHuman1.bePaleo() === primalHuman1 , "what does 'this' refer to?");


  var primalHuman2 = {
    bePaleo: destoryGluten
  }

  assert(primalHuman2.bePaleo() === primalHuman2 , "what does 'this' refer to?");





</script>

</body>
</html>
