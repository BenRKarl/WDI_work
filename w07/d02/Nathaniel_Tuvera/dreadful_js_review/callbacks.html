<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assert Template</title>
  <script>
    function assert(bool, desc){
      var text = document.createTextNode(desc);
      var li   = document.createElement('li');
      li.appendChild(text);
      li.className = bool ? "pass" : "fail";
      var results = document.getElementById('results');
      results.appendChild(li);
    }
  </script>
  <style>
    body {font-family: 'Courier new';}
    #results li.pass{color: chartreuse;}
    #results li.fail{color: red;}

  </style>
</head>
<body>
  <ul id='results'>
    <script>
    function simple(callback){return callback();}
    function twoPlusTwo(){return 2+2;}
    assert(simple(twoPlusTwo) === 4, "what know what a call back is");

    function doSomethingToN(n, callback){
      return callback(n);                             //call the callback and insert n as arguemtn
    }

    // write a callback that returns the square of n
    function square(n){
      return n * n;
    }
    assert(doSomethingToN(4, square) === 16, "Our callback is working"); // do not put square()

    // write a callback that returns the factorial of n.
    function factorial(n){
      if (n <= 1){
        return 1;
      }
      return n * factorial(n-1);
    }
    assert(doSomethingToN(5, factorial) === 120, "We have a working factorial");

    function nTimes(n){
      return function(m){return m*n;}
    }

    var nTimes4 = nTimes(4);
    assert(doSomethingToN(5, nTimes4) === 20, "well come back to this")
    </script>
  </ul>
</body>
</html>
