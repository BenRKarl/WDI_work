<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Drill</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

  <input id="input" type="text">
  <h1 id="h1"></h1>
  <br/>
  <script>

  $(function(){
    $('#input').on('keyup', function(){
    var text  = ($(this).val());
    // var entry = $('h1').text(text);
    $h1El = $('#h1');
    $($h1El).text(text);
    $($h1El).css('font-size', $($h1El).text().length+"px");

  });

})

  </script>


</body>
</html>
