<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assert Template</title>
  <script>
  function assert(bool, desc) {
    var text = document.createTextNode(desc);
    var li = document.createElement('li');
    li.appendChild(text);
    li.className = bool ? "pass" : "fail";
    var results = document.getElementById('results');
    results.appendChild(li);
  }
  </script>
  <style>
    body {
      font-family: Courier
    }

    #results li.pass {
      color: green;
    }

    #results li.fail {
      color: red;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <ul id="results"></ul>
  <script>
    function andrewSmells() {
      return true;
    }
    assert(andrewSmells.name === 'andrewSmells', 'the functions name attribute is andrewSmells');

    var aldricSmellsGood = function() {
      return true;
    }
    assert(typeof window.aldricSmellsGood === 'function', 'its scope is the window');
    assert(aldricSmellsGood.name === '', 'its name is aldricSmellsGood');

    var mattSmells = function theBest() {
      return "or does he?"
    };
    assert(mattSmells.name === 'theBest', 'the name attribute of the function associated with the variable is theBest');

    function cell () {
      assert(typeof prisoner === 'function', 'visible before function declaration');
      function prisoner() {}
      assert(window.prisoner === undefined, 'the function is scoped globally');
      escapedPrisoner = prisoner;
      assert(typeof window.escapedPrisoner === 'function', 'the prisoner has escaped the jail cell');
    }
    cell();


    function destroyGluten() {
      return this
    };
    assert(destroyGluten() === window, 'this refers to a window in a globally scoped function');

    var healIntestine = destroyGluten;
    assert(healIntestine() === window, 'what is this?');

    var primalHuman1 = {
      bePaleo: destroyGluten
    }

    assert(primalHuman1.bePaleo() === primalHuman1, 'What this be?');

    var primalHuman2 = {
      bePaleo: primalHuman1.bePaleo
    }

    assert(primalHuman2.bePaleo() === primalHuman2, "primalHuman2 is calling this method")
  </script>
</body>
</html>
