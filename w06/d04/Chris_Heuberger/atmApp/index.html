<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>ATM</title>
   <link rel="stylesheet" href="stylesheets/styles.css">
   <script src="javascripts/scripts.js"></script>
</head>
<body>
   <div class="container">

      <div class="header">

         <h1>ATM</h1>

      </div>

      <div class="accounts">
         <div class="account checking">
            <h3>Checking</h3>
            <p class="balance checking">Current Balance: $<span class="amount checking"></span></p>
            <input type="text" class="input checking">
            <button class="button deposit checking">Deposit</button>
            <button class="button withdrawal checking">Withdrawal</button>
         </div>

         <div class="account savings">
            <h3>Savings</h3>
            <p class="balance savings">Current Balance: $<span class="amount savings   "></span></p>
            <input type="text" class="input savings">
            <button class="button deposit savings">Deposit</button>
            <button class="button withdrawal savings">Withdrawal</button>
         </div>

      </div>
   </div>
</body>
</html>
