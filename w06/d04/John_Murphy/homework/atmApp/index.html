<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="javascripts/scripts.js"></script>
</head>
<body>
  <div id="checking">
    <h1>Checking Account</h1>
    <p id="balance_checking">Balance = $</p>
    <input type="float" id="checking_change">
    <button id="deposit_checking">Deposit</button>
    <button id="withdraw_checking">Withdraw</button>
  </div>

  <div id="savings">
    <h1>Savings Account</h1>
    <p id="balance_savings">Balance = $</p>
    <input type="float" id="savings_change">
    <button id="deposit_savings">Deposit</button>
    <button id="withdraw_savings">Withdraw</button>
  </div>

</body>
</html>
