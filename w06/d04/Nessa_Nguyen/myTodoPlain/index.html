<html>
<head>
  <title>Javascript To-do</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <script type="text/javascript" src='javascript/script.js'></script>
</head>

<body>
  <header>
    <h1>Nessa's most compelling to-do list</h1>
    <form>
      <input id='task-input' type='text' placeholder='Ex: Do laundry from the last three weeks'></input>
      <input id='task-submit' type='submit' value='Add task'></input>
    </form>
  </header>

  <div class="left">
    <h3>To do</h3>
    <ul id='todo-list'>
    </ul>
  </div>

  <div class="right">
    <h3>Done!</h3>
    <ul id='done-list'>
    </ul>
  </div>

</body>
</html>
