
<html>
<head>
  <title>ATM</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <script type="text/javascript" src='javascript/script.js'></script>
</head>


<body>
  <div class="container">
    <h1>Welcome to the ATM</h1>

    <div class="left">
      <h3>Checking account</h3> 

      <p id="checking_bal">800</p>

    </div>


    <div class="right">
      <h3>Savings account</h3>  

        <p id="saving_bal">2300.63</p>


    </div>

    <div class="clear"></div>

  
    <div class="actions">
      <p class='center'>Check the account would you like to perform action on:</p>
      <form id='account_form' class='center'>
        <input type='radio' name='account' value='checking'></input> Checking
        <input type='radio' name='account' value='saving'></input> Saving
      </form>

      <form>
        <input id='deposit' placeholder='Deposit amount'></input>
        <input id='withdrawal' placeholder='Withdrawal amount'></input>
        <button id='update_bal'>Update Balance</button>
      </form>  

      <p id='error'></p>
      <p>*Note: You can only withdraw an amount that is a multiple of $10.00.</p>
    </div>


  </div>
</body>
</html>
