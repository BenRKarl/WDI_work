<html>
<head>
  <title>Secret Word</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src='javascript/script.js'></script>
</head>

<body>
  <h1>Welcome to the Secret Word</h1>

  <button id="new-game">New game</button>

  <p>Your word has <span id='letter-count'></span> letters:</p>

  <ul id="placeholder">
  </ul>

  <form>
    <input type='text' id='letter-input' placeholder='Ex: A'></input>
    <button id='guess-submit'>Guess</button>
  </form>

  <button id='hint'>Give me a hint</button>
  <button id='give-up'>Show me the word!</button>
  <p id="cheat"></p>
  <p id="response"></p>

  <p>
    Number of wrong guesses: <span id="wrong-count">0</span>
  </p>

</body>
</html>
