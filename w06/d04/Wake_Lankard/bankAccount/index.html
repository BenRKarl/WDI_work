<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JSBank</title>
  <script src="javascripts/scripts.js"></script>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
  <h1>The Bank of Javascript</h1>
  <div class="account" id="checking-account">
    <h3>Checking</h3>
    <div class="relative-balance-div">
      <span class="balance" id="checking-balance"></span>

    <input type="number" id="checking-delta" class="delta">
    <button id="checking-withdrawal" class="withdrawal-butn">Withdraw</button>
    <button id="checking-deposit" class="dep-button">Deposit</button>
    <button id="transfer-from-checking">Tranfer to Savings</button> 
  </div>
  </div>
  <div class="account" id="savings-account">
    <h3>Savings</h3>
    <span class="class" id="savings-balance"></span>
    <input type="number" id="savings-delta">
    <button id="savings-withdrawal">Withdraw</button>
    <button id="savings-deposit">Deposit</button>
    <button id="transfer-from-savings">Tranfer to Checking</button>
  </div>


</body>
</html>
