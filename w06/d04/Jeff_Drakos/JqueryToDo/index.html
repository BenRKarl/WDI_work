<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript To Do</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
   <script src="javascripts/jquery.js"></script>
   <script src="javascripts/scripts.js"></script>
</head>
<body>
<header>
    <h1>jQuery to-do list</h1>

    <form>
      <input id='task-input' type='text' placeholder='What Do you want to do?'></input>
      <input id='task-submit' type='submit' value='Add task'></input>
    </form>
  </header>


  <div class="left">
    <h3>Things To do</h3>
    <ul id='todo-list'>
    </ul>
  </div>

  <div class="right">
    <h3>What I've Done</h3>
    <ul id='done-list'>
    </ul>
  </div>

</body>

</html>
