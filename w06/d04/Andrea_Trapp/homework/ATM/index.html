<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM</title>
  <link rel="stylesheet" href"stylesheets/styles.css">
  <script src="javascripts/scripts.js"></script>
</head>
<body>
  <div id='container'>

    <h1>Welcome to ATM</h1>
    
    <h2>Create Bank Accounts</h2>

    <input type="text" id='account-holder-name-input' placeholder="Please enter your name ..."></input>
    <button id='create-bank-accounts'>Create Bank Accounts</button>

    <hr />

    <div id="bank-accounts">

      <h2>Your Bank Accounts</h2>

      <p>Account Holder: <span id="account-holder-name"></span></p>

      <div id="checking-account">      

        <h3>Checking Account Balance</h3>        
        <p>Current Balance: $<span id="checking-account-balance"></span></p>

        <input type="text" id="checking-account-amount" placeholder="Please enter an amount ..."></input>
        <button id="checking-account-deposit">Deposit</button>
        <button id="checking-account-withdrawal">Withdraw</button>

      </div>

      <div id="savings-account">

        <h3>Savings Account Balance</h3>
        <p>Current Balance: $<span id="savings-account-balance"></span></p>

        <input type="text" id="savings-account-amount" placeholder="Please enter an amount ..."></input>
        <button id="savings-account-deposit">Deposit</button>
        <button id="savings-account-withdrawal">Withdraw</button>

      </div>

    </div>

  </div>  
</body>
</html>
