<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="javascripts/scripts.js"></script>
</head>
<body>

    <div class="top-div">
        <h2>ATM Machine</h2><hr>
        <p>Please Select An Account:</p>
        <button id="checking-button" class="acct-button">Checking Account</button>
        <button id="savings-button" class="acct-button">Savings Account</button><hr>
    </div>
    <div class="type-div">
        <p>What Would You Like To Do?</p>
        <button id="withdraw-button" class="type-button">Withdraw</button>
        <button id="deposit-button" class="type-button">Deposit</button>
        <button id="balance-button" class="type-button">Balance</button><hr>
    </div>
    <div class="input-div">
        <p>Enter Amount:</p>
        <input id="amount-input" class="input-field" type="text"></input>
        <button id="amount-button" class="enter-button">Enter</button>
        </br><hr>
    </div>
    <div class="result-div">
        <p id="result"></p>
    </div>

</body>
</html>
