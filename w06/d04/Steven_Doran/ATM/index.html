<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>ATM</title>
   <link rel="stylesheet" href="stylesheets/styles.css">
   <script src="javascripts/scripts.js"></script>
</head>
<body>
   <div class="container">

      <div class="header">
         
         <h1>ATM</h1>

      </div>

      <div class="accounts">

         <div class="account" id="checking">
            <h3>Checking</h3>
            <p id="checking-balance">Current Balance: </p>
            <input type="text" id="checking-input">
            <button id="checking-deposit">Deposit</button>
            <button id="checking-withdrawal">Withdrawal</button>
         </div>


         <div class="account" id="savings">
            <h3>Savings</h3>
            <p id="savings-balance">Current Balance: </p>
            <input type="text" id="savings-input">            
            <button id="savings-deposit">Deposit</button>
            <button id="savings-withdrawal">Withdrawal</button>
         </div>

      </div>
   </div>
</body>
</html>
