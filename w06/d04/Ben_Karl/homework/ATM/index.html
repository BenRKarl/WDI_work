<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM!</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="javascripts/scripts.js"></script>
</head>
<body>

  <h1>Welcome to Your Bank Account</h1>

    <div id="c"><p><h2>Checking Account</h2></p>
      Update Checking:
      <input type="text" id="checking-account-input-field">
      <button id="checking-deposit-button">Checking Deposit</button>
      <button id="checking-withdrawal-button">Checking Withdrawal</button>
      <p id="checking-account-balance"></p>
    </div>

      </br>

    <div id="s"><p><h2>Savings Account</h2></p>
      Update Savings:
      <input type="text" id="savings-account-input-field">
      <button id="savings-deposit-button">Savings Deposit</button>
      <button id="savings-withdrawal-button">Savings Withdrawal</button>
      <p id="savings-account-balance"></p>
    </div>


</body>
</html>
