<!doctype html>
<html lang="en">
<head>

  <script src='javascripts/scripts.js'></script>
</head>
<body>
  <h1>Savings Account</h1>
  <h2 id='savings-current-balance'>Current Balance:</h2>

  <input type="text" id="checking-deposit"></input>
  <button id='submit-checking-deposit'>Deposit</button><br>

  <button id='submit-checking-withdrawal'>Withdrawal</button>

</body>
