<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Happy Hangman</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/scripts.js"></script>
</head>
<body>
  <h1>Happy Hangman <span><button class="play">Want to Play?</button></span></h1>
  <hr>
  <div class="game-window">
    <h1 class="word"></h1>
  </div>

  <div class="hangman">
    <div class="head">
      <div class="eyes">(o) (o)</div>
      <div class="blank"><p></p></div>
      <div class="mouth">\_/</div>
    </div>
    <div class="torso">
      <div class="left-hand"></div>
      <div class="right-hand"></div>
    </div>
    <div class="left-foot"></div>
    <div class="right-foot"></div>
  </div>

</body>
</html>
