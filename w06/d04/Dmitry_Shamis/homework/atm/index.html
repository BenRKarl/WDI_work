<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dmitry's ATM</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="javascripts/scripts.js"></script>
</head>
<body>

  <h2>Welcome to the Bank</h2>
  <div class="checking">
    <div class="checking-account"><h3>Checking</h3></div>
    <div class="checking-account-balance">$<span class="checking-balance">0</span></div>
    <form class="checking-account-change">
      <input type="text" class="checking-cash">
      <button class="checking-deposit-button">Deposit Funds</button>
      <button class="checking-withdrawal-button">Withdraw Funds</button>
    </form>
  </div>

  <div class="savings">
    <div class="savings-account"><h3>Savings</h3></div>
    <div class="savings-account-balance">$<span class="savings-balance">0</span></div>
    <form class="savings-account-change">
      <input type="text" class="savings-cash">
      <button class="savings-deposit-button">Deposit Funds</button>
      <button class="savings-withdrawal-button">Withdraw Funds</button>
    </form>
  </div>

</body>
</html>
