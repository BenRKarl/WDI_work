      function changeTagFont(tagName, fontFamily){
        var elements = document.getElementsByTagName(tagName)
        for (var i = 0; i < elements.length; i++){
          elements[i].style.fontFamily = fontFamily;
        };
      };

      function colorize(color){
        var elements = document.getElementsByClassName('colorizable')
        for (var i = 0; i < elements.length; i++){
          elements[i].style.backgroundColor = color;
        }
      }

      function buildSquares(num, size){
        var elements = []
        for (var i = 0; i < num; i++){
          var square = document.createElement('div');
          square.style.width = size + "px";
          square.style.height = size + "px";
          square.style.border = "2px dotted black";
          elements.push(square);
        }
        return elements;
      }

      function buildSmileyFaces(num, size){
        var elements = [];
        for (var i = 0; i < num; i++){
          var circle = document.createElement('div');
          circle.style.width = size;
          circle.style.height = size;
          circle.style.borderRadius = size/2;
          circle.style.backgroundColor = randomColor();
          circle.style.textAlign = 'center';
          circle.style.fontSize = size/2;
          circle.style.float = 'left';

          var textNode = document.createTextNode('^_^');
          circle.appendChild(textNode);
          elements.push(circle);
        }
        return elements;
      }

      function appendSmileyToDom(num, size){
        var smileys = buildSmileyFaces(num, size);
        var ulEl = document.getElementById('smileys');
        for (var i = 0; i < smileys.length; i++){
          ulEl.appendChild(smileys[i]);
        }
      }

      function randomColor(){
      var randomColor = Math.floor(Math.random()*16777215).toString(16);
      return randomColor;

      function createLiNodes(arr){
        elements = []
        for (var i = 0; i < arr.length; i++){
          var textNode  = document.createTextNode( arr[i] );
          var liNode    = document.createElement('li');
          liNode.appendChild(textNode);
          elements.push(liNode);
        }
        return elements;
      }

      function prependLiNodes(arr){

        for (var i = 0; i < elements.length; i++){

        return elements;
