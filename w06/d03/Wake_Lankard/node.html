    function great(ul){
      lis = ul.children;
      for(var i = 0; i < lis.length; ++i){
        lis[i].innerHTML += "...the great";
      }
    }

    function blues(ul){
      lis = ul.children;
      for(var i = 0; i < lis.length; ++i){
        lis[i].innerHTML = "<div style='background-color:blue; height:50px; width:50px; border-radius:25px'></div>";
      }
    }
    function groovy(ul){
      lis = ul.children;
      for(var i = 0; i < lis.length; ++i){
        lis[i].setAttribute('groovy', true);
      }
    }
    function classy(ul){
      lis = ul.children;
      for(var i = 0; i < lis.length; ++i){
        lis[i].className = 'teacher';
      }
    }
    function textVal(field){
      return field.value;
      }

    function changeTagFont(tagName, fontFamily){
      nodes = document.getElementsByTagName(tagName);
      for(var i = 0; i < nodes.length; ++i){
        nodes[i].style.fontFamily = fontFamily;
      }

    }
    function colorize(color){
      nodes = document.getElementsByClassName('colorizable');
      for (var i =0; i < nodes.length; ++i){
        nodes[i].style.background = color;
      }
    }
    function buildSquares(num,size){
      var squaresArray = [];
      for (i = 1; i < num; ++i){
        var elem = document.createElement('div')
        elem.style.height = size;
        elem.style.width = size;
        squaresArray.push(elem);
      }
      return squaresArray;

    }
    function buildSmileyFaces(num, size){
      var elems = [];
      for (var i = 0; i < num; ++i){
        var circle = document.createElement('div');
        circle.style.width = size;
        circle.style.height = size;
        circle.style.borderRadius = size /2;
        circle.style.backgroundColor = "yellow";

        var textNode = document.createTextNode('^_^');
        circle.appendChild(textNode);
        elems.push(circle);     
      }
      return elems;  
    }

    function appendSmileyToDom(num, size){
      var smileys = buildSmileyFaces(num, size);
      var ul = document.getElementById('smileys');
      for (var i = 0; i < smileys.length; ++i){
        ul.appendChild(smileys[i]);
      }

    }
    function randomColor(){
      colorArray=['red','blue','green','yellow','purple'];
      return colorArray[Math.floor(Math.random() * colorArray.length)];
    }


    function createLiNodes (arr) {
      arr2=[];
      for (var i = 0; i < arr.length; ++i){
        elem = document.createElement('li');
        var textNode = document.createTextNode(arr[i]);
        elem.appendChild(textNode);
        arr2.push(elem);
      }
      return arr2;
    }



    function prependLiNodes (arr) {
      liNodes = createLiNodes(arr);
      ul = document.getElementById("teachers");
      for (var i = 0; i < liNodes.length; ++i){
        ul.insertBefore(liNodes[i],liNodes[i-1]);

      }
    }

    function findTeacher(teacherName){
      var teachersUl = document.getElementById('teachers');
      var teacherLis = document.getElementsByTagName('li');
      for (var i = 0; i < teacherLis.length; i++){
        if (teacherLis[i].innerHTML == teacherName){
          return teacherLis[i];
        }
      }
    }
    function teachersUl(){
      return document.getElementById('teachers');
    }

    function removeTeacher(teacherName){
      var teacher = findTeacher(teacherName);
      var teachersUlEl = teachersUl();
      teachersUlEl.removeChild(teacher);
    }

    function replaceTeacher(newTeacherName, oldTeacherName){
      var newTeacherLi  = document.createElement('li');
      newTeacherLi.innerHTML = newTeacherName;
      var oldTeacherLi = findTeacher(oldTeacherName);
      teachersUl().replaceChild(newTeacherLi, oldTeacherLi);

    }

    </script>
