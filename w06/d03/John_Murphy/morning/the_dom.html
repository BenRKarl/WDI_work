    // function getValue(textField){
    //   console.log(textField.value)
    // }
    function getInput() {
      var input = document.getElementById('input');
      return input.value;
    }

    function changeTagFont(tagName, fontFamily){
      var tagElements = document.getElementsByTagName(tagName)
      for (var i = 0; i < tagElements.length; i++) {
        tagElements[i].style.fontFamily = fontFamily;
      }
    }

    function colorize(color){
      var colorElements = document.getElementsByClassName('colorizable')
      for (var i = 0; i < colorElements.length; i++) {
        colorElements[i].style.color = color;
      }
    }

    function buildSquares(num, size){
      var elems = []
        for (var i = 0; i < num; i++) {
          var square = document.createElement('div');
          square.style.width = size+'px';
          square.style.height = size+'px';
          elems.push(square);
        }
      return elems
    }

    function buildSmileyFaces(num, size){
      var elems = [];
      for (var i = 0; i < num; i++){
        var circle = document.createElement('div');
        circle.style.width = size+'px';
        circle.style.height = size+'px';
        circle.style.borderRadius = size/2 +'px';
        circle.style.backgroundColor = randomColor();
        circle.style.textAlign = "center";
        circle.style.fontSize = size/2 + 'px';
        // circle.innerHTML = "^_^"
        var textNode = document.createTextNode('^_^');
        circle.appendChild(textNode);
        elems.push(circle);
      }
      return elems
    }

    function appendSmileyToDom(num, size){
      var smileys = buildSmileyFaces(num, size);
      var ul = document.getElementById('smileys')
      for (var i = 0; i < smileys.length; i++){
        ul.appendChild(smileys[i]);
      }
    }

    function randomColor(){
      var colorArray = ['red','blue','green','yellow','orange']
      return colorArray[Math.floor(Math.random() * colorArray.length)]
    }

    function createLiNodes(arr){
      var arrNew = []
      for (var i = 0; i < arr.length; i++){
        var newLi = document.createElement('li');
        arrNew.push(newLi)
      }
      return arrNew
    }

    function prependLiNodes(arr){
      var arrNew = createLiNodes(arr)
      ul = document.getElementById('students')
      for (i=0; i < arrNew.length; i++){
        arrNew[i].innerHTML = arr[i]
        ul.insertBefore(arrNew[i], arrNew[i-1])
      }
    }

    function findTeacher(teacherName){
      var teachersUl = document.getElementById('teachers');
      var teacherLis = teachersUl.getElementsByTagName('li');
      for (i=0; i< teacherLis.length; i++) {
        if (teacherLis[i].innerHTML == teacherName)
          return teacherLis[i];
      }
    }

    function removeTeacher(teacherName){
      var teacher = findTeacher(teacherName);
      var teachersUl = document.getElementById('teachers');
      teachersUl.removeChild(teacher);
    }

    function teachersUl(){
      return document.getElementById('teachers');
    }

    function replaceTeacher(newTeacherName, oldTeacherName){
      var newTeacherLi = document.createElement('li');
      newTeacherLi.innerHTML = newTeacherName;
      var oldTeacherLi = findTeacher(oldTeacherName);
      teachersUl().replaceChild(newTeacherLi, oldTeacherLi);
    }

  </script>
</body>
</html>
